<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <main>
        <header>
            <h1 class="game-title">Battleship</h1>
            <h3 class="game-info">Place your ships</h3>
            <h4 class="game-tips">Click to place or remove ship. Press R to rotate ship.</h4>
        </header>

        <div class="setup-board-container">
            <div class="setup-wrapper">
                <div class="setup-board">
                </div>
                <div class="ship-selection-menu">
                    <button class="switch-orientation">Horizontal</button>
                    <div class="available-ships">
                    </div>
                </div>
            </div>
        </div>
        <div class="setup-board-button invisible">
            <button>Start game</button>
        </div>


        <div class="boards hidden">
            <div class="board-wrapper">
                <div class="player-1-gameboard">
                </div>
                <p class="player-name">Your board</p>
            </div>
            <div class="board-wrapper">
                <div class="player-2-gameboard">
                </div>
                <p class="player-name">AI's board</p>
            </div>
        </div>
    </main>
</body>
</html>
